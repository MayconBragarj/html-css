<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="500" height="300" poster="imagens/Waffle.jpg" controls autoplay loop>
        <source src="midia/meu video novo.mp4" type="video/mp4">
        <source src="midia/Meu Video Novop.mp4" type="video/mp4">
        <source src="midia/meu video novo.webm" type="video/webm">
        <source src="midia/meu video novo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <p>no corpo da HTML foi usando a tag "height" para alterar a altura do vídeo.</p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/1HlFxR56leg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
